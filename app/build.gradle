plugins {
    id 'com.android.application'
    id 'com.google.gms.google-services';
    id 'com.google.firebase.firebase-perf';
    id 'com.google.firebase.crashlytics';
}

ext {
    var = 'D:\\_code\\android_projects\\_signing\\newmcalcbundle.jks'
}
import java.text.SimpleDateFormat

android {
    compileSdkVersion 30
    String apptype = "mid"

    String time_zone = "UTC" //you can modify this

    defaultConfig {
        applicationId "com.maxsavteam.newmcalc2"
        minSdkVersion 23

        targetSdkVersion 30

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        versionCode 1880
        versionName "1.18.0"

        multiDexEnabled true

        buildConfigField "Boolean", "WhatNewIsExisting", "true"
        buildConfigField "Boolean", "UCModuleActivated", "false"
        buildConfigField "String", "COMPILE_DATE", "\"${getBuildDate("yyMMdd")}\""
        buildConfigField "String", "COMPILE_TIME", "\"${getBuildTime(time_zone) + " " + time_zone}\""
        buildConfigField "String", "CoreVersion", "\"v3.7.210302\""
    }

    buildTypes {
        release {
            buildConfigField("Boolean", "ISDEBUG", "false")
            apptype = "stable"
            buildConfigField "String", "APPTYPE", "\"stable\""
            minifyEnabled true
            shrinkResources true
            aaptOptions {
                cruncherEnabled = false
            }
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            applicationIdSuffix ".beta"
            buildConfigField("Boolean", "ISDEBUG", "true")
            apptype = "dev"
            buildConfigField "String", "APPTYPE", "\"dev\""
            debuggable true
            jniDebuggable true
            zipAlignEnabled true
            versionNameSuffix "-DEBUG"
        }
        forFirebaseTestLab {
            minifyEnabled true
            shrinkResources true
            apptype = "dev"
            buildConfigField "String", "APPTYPE", "\"${apptype}\""
            aaptOptions {
                cruncherEnabled = false
            }
            versionNameSuffix "-FIREBASETESTLAB"
        }
    }
    buildToolsVersion '30.0.3'
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
}

def static getBuildDate(String format) {
    return new Date().format(format)
}


static String getBuildTime(String tzone) {
    def df = new SimpleDateFormat("dd/MM/yyyy HH:mm:ss")
    df.setTimeZone(TimeZone.getTimeZone(tzone))
    return df.format(new Date())
}

dependencies {
    implementation 'uk.co.samuelwall:material-tap-target-prompt:3.0.0'
    implementation 'ch.obermuhlner:big-math:2.3.0'

    implementation 'com.google.firebase:firebase-core:18.0.2'
    implementation 'com.google.firebase:firebase-perf:19.1.1'
    implementation 'com.google.firebase:firebase-analytics:18.0.2'
    implementation 'com.google.firebase:firebase-crashlytics:17.3.1'

    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'androidx.core:core:1.3.2'

    implementation 'com.google.android.material:material:1.3.0'
    implementation 'androidx.recyclerview:recyclerview:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    implementation 'androidx.navigation:navigation-fragment:2.3.3'
    implementation 'androidx.navigation:navigation-ui:2.3.3'
    implementation 'androidx.lifecycle:lifecycle-extensions:2.2.0'

    implementation 'org.jetbrains:annotations:15.0'

}
